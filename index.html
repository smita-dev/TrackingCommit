<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tracking Commit</title>
</head>
<body>
<div class="container pt-5">
        <div class="row justify-content-sm-center" >
                  <div class="col-sm-6 col-md-5 inner-screen">
                    <div class=" text-center m-10 p-4 window ">
                        <div class="">
                            <h1>Trak your github performance</h1>
                            <input type="text" class="form-control input-lg mb-3" id="username" placeholder="Enter Username" required autofocus>
                          <button class="btn btn-lg btn-dark btn-block mb-1" id="search" type="submit">search</button>
                        </div>
                        <div class="mt-3">
                            <h4 id="name"></h4>
                            <h4 id="repo-no"></h4>
                            <h4 id="location"></h4>
                            <div >
                                <select id="repo">
                                            <option value="">--select--</option> 
                                            <option value="Director">Director</option>
                                </select>
                            </div>
                        </div>
                    </div>     
            </div>
        </div>
    </div>
   
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script type="text/javascript" src="app.js"></script>
</body>
</html>
